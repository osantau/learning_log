{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block title %} {{block.super}}Edit entry{% endblock %}
{% block content %}
<p><a href="{% url 'learning_logs:topic' topic.id %}">Topic : {{ topic }}</a></p>
<p>Edit entry:</p>
<form action="{% url 'learning_logs:edit_entry' entry.id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
</form>
{% endblock content%}
