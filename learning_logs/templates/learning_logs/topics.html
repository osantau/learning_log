{% extends "learning_logs/base.html" %}
{% block title %} {{block.super}}Topics{% endblock %}
{% block content %}
<p>Topics</p>
<p><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></p>
<ul>
    {% for topic in topics %}
    <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content%}
